name: CI

on:
  pull_request:
    branches: [ "main", "development" ]

jobs:
  lint-styles:
    name: Lint Styles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run lint script with Biome
        run: pnpm biome:check

  auto-merge:
    needs: lint-styles 
    runs-on: ubuntu-latest
    if: success()  # Apenas executa se o Biome passar sem erros

    steps:
      - name: Habilitar Auto Merge
        uses: pascalgn/automerge-action@v0.15.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          mergeMethod: squash
          base: development  # Faz merge para a branch development